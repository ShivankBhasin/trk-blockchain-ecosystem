<div class="min-vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="card shadow-lg" style="width: 400px;">
    <div class="card-header bg-primary text-white text-center py-4">
      <h3 class="mb-0">TRK Blockchain</h3>
      <small>Real Cash Game Ecosystem</small>
    </div>
    <div class="card-body p-4">
      <h5 class="text-center mb-4">Welcome Back</h5>
      <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
          <div class="text-danger small" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['required']">
            Email is required
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password" placeholder="Enter password">
          <div class="text-danger small" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']">
            Password is required
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100" [disabled]="loading || loginForm.invalid">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
          Login
        </button>
      </form>
      <hr>
      <p class="text-center mb-0">
        Don't have an account? <a routerLink="/register">Register here</a>
      </p>
    </div>
  </div>
</div>
