<div class="min-vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="card shadow-lg" style="width: 450px;">
    <div class="card-header bg-primary text-white text-center py-4">
      <h3 class="mb-0">TRK Blockchain</h3>
      <small>Join the Real Cash Game Ecosystem</small>
    </div>
    <div class="card-body p-4">
      <h5 class="text-center mb-3">Create Account</h5>
      <div class="alert alert-info small">
        Get 100 USDT Practice Balance instantly upon registration!
      </div>
      <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" formControlName="username" placeholder="Choose username">
          <div class="text-danger small" *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.errors?.['required']">
            Username is required
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
          <div class="text-danger small" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.errors?.['required']">
            Email is required
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password" placeholder="Choose password (min 6 chars)">
          <div class="text-danger small" *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.errors?.['minlength']">
            Password must be at least 6 characters
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Referral Code (Optional)</label>
          <input type="text" class="form-control" formControlName="referralCode" placeholder="Enter referral code">
        </div>
        <button type="submit" class="btn btn-primary w-100" [disabled]="loading || registerForm.invalid">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
          Register & Get 100 USDT
        </button>
      </form>
      <hr>
      <p class="text-center mb-0">
        Already have an account? <a routerLink="/login">Login here</a>
      </p>
    </div>
  </div>
</div>
