<app-navbar></app-navbar>
    <div class="container py-4">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-header bg-primary text-white">
              <h4 class="mb-0">Deposit USDT</h4>
            </div>
            <div class="card-body">
              <div class="alert alert-info">
                <strong>Minimum deposit:</strong> 10 USDT<br>
                <strong>Network:</strong> BEP20 (BSC) only
              </div>

              <div *ngIf="success" class="alert alert-success">{{ success }}</div>
              <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

              <div class="text-center mb-4" *ngIf="wallet">
                <h5>Current Cash Balance: <span class="text-success">{{ wallet.cashBalance | number:'1.2-2' }} USDT</span></h5>
              </div>

              <form [formGroup]="depositForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                  <label class="form-label">Amount (USDT)</label>
                  <input type="number" class="form-control form-control-lg" formControlName="amount" min="10">
                  <div class="text-danger small" *ngIf="depositForm.get('amount')?.touched && depositForm.get('amount')?.errors?.['min']">
                    Minimum deposit is 10 USDT
                  </div>
                </div>

                <div class="mb-3">
                  <label class="form-label">Transaction Hash (Optional)</label>
                  <input type="text" class="form-control" formControlName="txHash" placeholder="Enter BEP20 tx hash">
                </div>

                <div class="d-grid">
                  <button type="submit" class="btn btn-primary btn-lg" [disabled]="loading || depositForm.invalid">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                    Deposit
                  </button>
                </div>
              </form>

              <hr>
              <div class="small text-muted">
                <p><strong>Note:</strong> In production, this would integrate with actual BEP20 wallet for verification.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
