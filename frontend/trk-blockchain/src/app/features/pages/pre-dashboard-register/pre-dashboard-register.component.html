<div class="register-wrapper">

  <div class="register-card">

    <p class="subtitle">
      Register to unlock your referral code and rewards.
    </p>

    <div class="status-pill">

    </div>

    <label>Referral Address (Required)</label>

   <input
  type="text"
  placeholder="Enter Referral Code (TRK... or 0x...)"
  [(ngModel)]="referralCode"
  (input)="onReferralChange()"
/>

<div style="color:#22c55e;font-size:13px;margin-top:6px"

    <button (click)="register()" [disabled]="loading">
