# Production configuration for Render deployment
server.port=${PORT:8080}

# H2 Database - In-memory (data resets on restart)
# Note: For persistent data, upgrade to Render PostgreSQL or external DB
spring.datasource.url=jdbc:h2:mem:trkdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false

# Disable H2 console in production
spring.h2.console.enabled=false

# JWT Configuration - Use environment variable in production
jwt.secret=${JWT_SECRET:TRKBlockchainSecretKeyForJWTTokenGeneration2024VerySecureKey}
jwt.expiration=86400000

# CORS Configuration for Render frontend
# Update this URL after deploying to Render
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://trk-blockchain-frontend.onrender.com}

# Logging
logging.level.root=WARN
logging.level.com.trk.blockchain=INFO

# Compression
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain

# Graceful shutdown
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=20s
